<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ab16cd2a55.js" crossorigin="anonymous"></script>
    <title>Social Links</title>
</head>
<body>
    <main>
        <div id="mainFotoInst">
            <img src="./assets/img/perfil.svg" alt="fotoPerfil" id="fotoPerfil">
            <p>
                <a id="link" target="_blank" href="https://instagram.com/vitor_yoshii">@Instagram</a>
            </p>
        </div>
        <div id="mainLinks">
            <p id="mainLinksPerfil">
                <a class="bold" target="_blank" href="https://github.com">Github</a>
            </p>
            <p id="mainLinksPerfil">
                <a class="bold" target="_blank" href="https://linkedin.com">Linkedin</a>
            </p>
            <p id="mainLinksPerfil">
                <a class="bold" target="_blank" href="https://youtube.com">Youtube</a>
            </p>
            <p id="mainLinksPerfil">
                <a class="bold" target="_blank" href="https://facebook.com">Facebook</a>
            </p>
        </div>
        <footer>
            <div class="footerLink">
                <a target="_blank" href="https://github.com"><i class="fa-brands fa-github-square"></i></a> 
                <a target="_blank" href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                <a target="_blank" href="https://instagram.com/vitor_yoshiii"><i class="fa-brands fa-instagram"></i></a> 
                <a target="_blank" href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
                <a target="_blank" href="https://facebook.com"><i class="fa-brands fa-facebook-square"></i></a>
            </div>
        </footer>
    </main>
</body>
</html>
